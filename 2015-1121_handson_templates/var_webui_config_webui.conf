<network>
	<hostname>{{ host_id }}</hostname>
	<domainname>localdomain.local</domainname>
	<interfaces>
		<wlan0>
			<mode>true</mode>
			<wmode>ap</wmode>
			<hz>2.4G</hz>
			<channel>{{ wifi_ch }}</channel>
			<ccode>JP</ccode>
			<ssid>_{{ host_id }}_1121handson</ssid>
			<auth>WPA2-PSK</auth>
			<des>AES</des>
			<passphrase>{{ host_id }}</passphrase>
			<ipmode>static</ipmode>
			<address>192.168.254.254</address>
			<netmask>255.255.255.0</netmask>
			<confirm>8.8.8.8</confirm>
			<network>192.168.254.0</network>
			<broadcast>192.168.254.255</broadcast>
		</wlan0>
		<ppp0>
			<mode>false</mode>
			<apn></apn>
			<user></user>
			<pass></pass>
			<authtype>PAP</authtype>
			<autotype>true</autotype>
			<checkhost>8.8.8.8</checkhost>
			<resettime>660</resettime>
			<callback>false</callback>
			<callbacknumber></callbacknumber>
		</ppp0>
	</interfaces>
	<dhcp>
		<range>
			<from>192.168.254.100</from>
			<to>192.168.254.200</to>
		</range>
		<options>
			<gateway>192.168.254.254</gateway>
			<dns>192.168.254.254</dns>
		</options>
		<static>
			<use>false</use>
			<host></host>
		</static>
	</dhcp>
	<eth0dhcp>
		<range>
			<from>192.168.253.100</from>
			<to>192.168.253.200</to>
		</range>
		<options>
			<gateway>192.168.253.254</gateway>
			<dns>192.168.253.254</dns>
		</options>
	</eth0dhcp>
	<defaultroute></defaultroute>
	<nameservers>
		<0></0>
		<1></1>
		<2></2>
	</nameservers>
</network>
<system>
	<administrators>
		<webuiadm>
			<password>$1$yh7c0f4d$AQhi1r7RPwqi5TSGy0AY4/</password>
			<email></email>
			<level>255</level>
		</webuiadm>
	</administrators>
	<timezone>Asia/Tokyo</timezone>
	<smscontrol>false</smscontrol>
	<filter_hold>true</filter_hold>
	<ipfilter>
		<ssh>true</ssh>
	</ipfilter>
</system>
